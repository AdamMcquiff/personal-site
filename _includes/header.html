<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120213305-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-120213305-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>{{ site.title }}</title>

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="preload" href="{{ site.url }}/build/css/style.css" as="style" onload="this.onload=null; this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600" as="style" onload="this.onload=null; this.rel='stylesheet'">

    <link href="inline.css">

    <noscript>
        <link rel="stylesheet" href="{{ site.url }}/build/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600">
    </noscript> 

    <link rel="stylesheet" media="print" href="{{ site.url }}/build/css/print.css">

    <link rel="preload" href="{{ site.url }}/build/js/scripts.js" as="script">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/build/img/favicons/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="{{ site.url }}/build/img/favicons/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/build/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/build/img/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="{{ site.url }}/build/img/favicons/safari-pinned-tab.svg" color="#67686d">
    <link rel="manifest" href="{{ site.url }}/site.webmanifest">
    <meta name="msapplication-TileColor" content="#67686D">
    <meta name="theme-color" content="#868893">
</head>

<body class="preload">
    {% register_service_worker %}

    <header class="header">
        <a href="{{ site.url }}">
            <h1 class="logo"> 
                <span class="logo__title">
                    Adam McKenna
                </span>
                <span class="logo__subtitle">
                    Full Stack Developer
                </span>
            </h1>
        </a>

        <nav class="nav" id="nav" aria-expanded="false">
            <button class="button nav__toggle nav__close-button" aria-label="Close navigation"></button>

            <ul>
                <li class="nav__item">
                    <a href="{{ site.url }}" class="nav__link">
                        Home
                    </a>
                </li>
                <li class="nav__item">
                    <a href="{{ site.url }}/articles" class="nav__link">
                        Articles
                    </a>
                </li>
                <li class="nav__item">
                    <a href="{{ site.url }}/about" class="nav__link">
                        About
                    </a>
                </li>
            </ul>
        </nav>

        <div class="overlay" id="nav-overlay"></div>

        <button class="button nav__toggle nav__open-button" aria-label="Open navigation"></button>
    </header>
