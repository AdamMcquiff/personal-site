{% include build/header.html %}
   
    <main class="main post">      
        
        {% if page.featured-img %}        

            <div class="post__featured" style="background-image: url('{{ site.url }}/{{ page.featured-img }}');"></div>

        {% endif %}

        <h1 class="h1 post__title">{{ page.title }}</h1>

        <span class="subtext post__date">
            {{ page.date | date: "%B %-dth %Y" }}
        </span>

        <hr class="hr">

        {{ content }}

    </main>

{% include footer.html %}
